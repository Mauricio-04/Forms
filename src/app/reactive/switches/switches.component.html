<h2>Template: Switches</h2>
<hr>

<form  [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio"
                  id="radioMasculino" formControlName="genero"
                 value="M">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" 
                id="radioFemenino" formControlName="genero"
                value="F">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end" 
            >
                Guardar
            </button>
        </div>
    </div>
</form>
<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<hr>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<hr>
<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
