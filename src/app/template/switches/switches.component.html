<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio"
                 name="radioGenero" id="radioMasculino"
                 [(ngModel)]="persona.genero"
                 value="M"
                 required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" 
                name="radioGenero" id="radioFemenino"
                [(ngModel)]="persona.genero"
                value="F"
                required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                [(ngModel)]="persona.notificaciones"
                name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                name="terminosYCondiciones"
                [(ngModel)]="terminosYCondiciones"
                required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" 
            [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>
<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<hr>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<hr>
<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
<hr>
<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos'].errors | json}}</pre>
<hr>
<h5>Condiciones</h5>
